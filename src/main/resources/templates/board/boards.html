<!DOCTYPE html>
<html data-bs-theme="dark" lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container w-50">
            <button class="btn btn-link"><a th:href="@{/}">Home</a></button>

            <table class="table table-striped">
                <thead>
                    <th th:text="#{label.writer}">작성자</th>
                    <th th:text="#{label.title}">제목</th>
                    <th th:text="#{label.heartNum}">좋아요</th>
                </thead>
                <tbody th:each="board : ${boards}">
                    <tr>
                        <td><a th:text="${board.writer}" th:href="@{'/boards/' + ${board.boardId}}"></a></td>
                        <td th:text="${board.title}"></td>
                        <td th:text="${board.heartNum}"></td>
                    </tr>
                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </div>
    </main>
</body>
</html>
