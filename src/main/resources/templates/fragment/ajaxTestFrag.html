<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script th:fragment="ajaxTest()">
        $(document).ready(function (){
            $("#ajaxTest").click(function (){
                $.ajax({
                    method : 'get',
                    url : '/ajaxTest/click',
                    success : function (result){
                        $("#ajaxTestResult").replaceWith(result)
                    },
                    error : function (exception){
                        console.log("fail : " + exception)
                    }
                })
            })
        })
    </script>
</body>
</html>
